  <body>
    <script type="text/javascript" src="assets/contrib/sylvester.js">
    </script>

    <script type="text/javascript">

      // Back-fill sylvester with a vector normalize function

      /* Returns a unit vector pointing in the same direction */
      Vector.prototype.normalize = function() 
      {
          /* Who calls it modulus??? */
          return this.x(1/this.modulus());
      }
    </script>

  </body>
